<div class="modal">
  <div class="group-edition">
      <app-button *ngFor="let group of groups"  [label]="group.name" (click)="navigateTo('group-edition', group.id)"></app-button>
      <app-button label="Create group" (click)="navigateTo('group-creation')" color="warning"></app-button>
      <app-button label="Join group" (click)="navigateTo('join-group')" color="warning"></app-button>
  </div>
  <p  class="jua-regular logout" (click)="navigateTo('')">Logout</p>
</div>
